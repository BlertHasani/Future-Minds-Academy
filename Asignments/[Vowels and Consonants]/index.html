<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Vowels and Consonants]</title>
</head>
<body>
    
    <script>
        
        document.addEventListener('keypress', (e) => {
            let letter = e.key;
            let message;

            if (letter.length !== 1) {
                return; 
            }



            if (/[aeiouAEIOU]/.test(letter)) {
                message = `${letter} is a vowel.`;
            } 
            
            else if (/[bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ]/.test(letter)) {
                message = `${letter} is a consonant.`;
            } 
           
            else if (/[0-9]/.test(letter)) {
                message = `${letter} is a number.`
            } 
           
            else {
                message = `${letter} is a symbol.`;
            }



            console.log(message);
        });

    </script> 

</body>
</html>
