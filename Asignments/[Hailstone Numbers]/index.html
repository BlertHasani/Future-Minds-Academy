<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Hailstone Numbers]</title>
</head>

<body>
    <script>
        let startNumber = parseInt(prompt("Enter a positive number to start the Hailstone sequence:"));

        if (isNaN(startNumber) || startNumber <= 0) {
            alert("Please enter a valid positive number.");
        }
        else {
            console.log(startNumber);

            while (startNumber != 1) {
                if (startNumber % 2 == 0) {
                    startNumber /= 2;
                }
                else {
                    startNumber = startNumber * 3 + 1;
                }

                console.log(startNumber);
            }
        }
    </script>
</body>

</html>
