<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            display: flex;
        
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            background-color: black;
            color: white;
        }

        .result {
            padding: 20px;
            border: 1px solid #ccc;
            width: 150px;
            text-align: center;
            margin: 10px;
        }

        .correct-answer {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .player-one {
            background-color: lightblue;
        }

        .player-two {
            background-color: lightgreen;
        }

        .tie {
            background-color: orange;
        }

        .dFlex{
            display: flex;
        }
    </style>
</head>
<body>

        
        <div class="result-container">
            <div class="correct-answer">The correct answer is: <span id="correctAnswer"></span></div>
            <div class="dFlex">
            <div id="playerOneResult" class="result player-one">Player One: <span id="playerOneGuess"></span></div>
            <div id="playerTwoResult" class="result player-two">Player Two: <span id="playerTwoGuess"></span></div>
        </div>
        </div>
    

    <script>
        let answer = Math.floor(Math.random() * 20) + 1;
        let playerOne = parseInt(prompt('Player One:'));
        let playerTwo = parseInt(prompt('Player Two:'));

        if (isNaN(playerOne) || isNaN(playerTwo)) {
            throw new Error('Please write only numbers!');
        }

        if ((playerOne < 0 || playerOne > 20) || (playerTwo < 0 || playerTwo > 20)) {
            throw new Error('Only select numbers between 0-20');
        }

        let playerOneDistance = Math.abs(answer - playerOne);
        let playerTwoDistance = Math.abs(answer - playerTwo);
        let winner;

        if (playerOneDistance < playerTwoDistance) {
            winner = 'Player One';
            document.getElementById('playerOneResult').style.backgroundColor = 'green';
            document.getElementById('playerTwoResult').style.backgroundColor = 'red';
        } else if (playerTwoDistance < playerOneDistance) {
            winner = 'Player Two';
            document.getElementById('playerOneResult').style.backgroundColor = 'red';
            document.getElementById('playerTwoResult').style.backgroundColor = 'green';
        } else {
            winner = 'Tie';
            document.getElementById('playerOneResult').style.backgroundColor = 'orange';
            document.getElementById('playerTwoResult').style.backgroundColor = 'orange';
        }

        document.getElementById('correctAnswer').innerHTML = answer;
        document.getElementById('playerOneGuess').innerHTML = playerOne;
        document.getElementById('playerTwoGuess').innerHTML = playerTwo;
    </script>
</body>
</html>
