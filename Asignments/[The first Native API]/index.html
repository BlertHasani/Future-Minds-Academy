<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let website = prompt('Which website do you want to visit?');
        location.href = 'https://www.' + website + '.com';
        
        setInterval(() => {
            let googleSearch = prompt('What do you want to search on Google?');
            location.href = 'https://www.google.com/search?q=' +  googleSearch.textContent; }, 1000);
            
    </script>
</body>
</html>
