<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Simple Classes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="light">MY CLASS IS LIGHT!</h1>
    <h1 class="light">MY CLASS IS LIGHT TOO!</h1>

    <h1 class="dark">MY CLASS IS DARK!</h1>
    <h1 class="dark">MY CLASS IS DARK TOO!</h1>

    <h1 class="new">MY CLASS IS NEW!</h1>
    <h1 class="new">MY CLASS IS NEW!</h1>

    <h1 class="light new">MY CLASS IS LIGHT NEW!</h1>
    <h1 class="light new">MY CLASS IS LIGHT NEW!</h1>

    <h1 class="dark new">MY CLASS IS DARK NEW!</h1>
    <h1 class="dark new">MY CLASS IS DARK NEW!</h1>

</body>

</html>
