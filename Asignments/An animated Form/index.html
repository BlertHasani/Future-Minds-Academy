<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An animated form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="flex-column-gap2em">

        <form action="#" class="flex-column">
            <input type="text" id="first-name" placeholder="First Name" required>
            <label for="first-name">*Enter a valid first name</label>
        </form>


        <form action="#" class="flex-column">
            <input type="text" id="last-name" placeholder="Last Name" required>
            <label for="last-name">*Enter a valid last name</label>
        </form>


        <form action="#" class="flex-column">
            <input type="email" id="email" placeholder="Example123@gmail.com" required>
            <label for="email">*Your email should be a Gmail domain</label>
        </form>

        <form action="#" class="flex-row-sb">
            <button type="submit">Submit</button>
            <img src="Image/loadingImagea.png">
        </form>
    </section>
</body>

</html>
