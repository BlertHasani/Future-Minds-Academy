<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Simple Tables</title>
</head>

<body>

    <table border="1" width="50%">

        <tr>

            <th>*</th>
            <th>2</th>
            <th>3</th>

        </tr>


        <tr>

            <th>2</th>
            <td>4</td>
            <td>6</td>

        </tr>

        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>



    </table>

    <br><br><br><br><br>

    <table border="1" width="50%">

        <tr>

            <th>Product</th>
            <th>Price</th>

        </tr>


        <tr>

            <td>PC</td>
            <td>300$</td>


        </tr>

        <tr>

            <td>Mouse</td>
            <td>70$</td>
        </tr>

        <tr>

            <td>Keyboard</td>
            <td>100$</td>
        </tr>

        <tr>

            <th>Total</th>
            <th>470$</th>
        </tr>

    </table>



    <br><br><br><br><br>



    <table border="1" width="50%">

        <tr>

            <th>*Favorite Website</th>
            <td> <a href="https://youtube.com/">Youtube</a> </td>


        </tr>


        <tr>

            <th>Favorite Sport</th>
            <td>Football</td>


        </tr>
        <tr>

            <th>Favorite dog Breed</th>
            <td> <b>German</b> Shepherd <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/German_Shepherd_-_DSC_0346_%2810096362833%29.jpg/220px-German_Shepherd_-_DSC_0346_%2810096362833%29.jpg"
                    alt="german shepherd dog"></td>


        </tr>


    </table>





</body>

</html>
