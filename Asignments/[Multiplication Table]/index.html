<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Multiplication Table]</title>
</head>
<body>
    <script>

        for (let i = 1; i <= 30; i++) {

            for (let x = 1; x <= 30; x++) {

                let product = i * x;

                console.log(`${i} x ${x} = ${product}`);
            }
        }


    </script>
</body>
</html>
