<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<table border="1" cellpadding="5">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Bio</th>
        </tr>
    </thead>
    <tbody id="allprofiles"></tbody>
</table>

<script>
    let profiles = [
        {
            name: 'Blert Hasani',
            age: 15,
            bio: 'My Biography with a lot of ups and downs.'
        },
        {
            name: 'Filon fisteku',
            age: 101,
            bio: 'Shum interesant bio ka filoni...'
        },
        {
            name: 'Gjilan Zajmi',
            age: 16,
            bio: 'jeton ne zvicerr.'
        }
    ];

    const allprofiles = document.querySelector('#allprofiles');

    function renderHTML(name, age, bio) {
        const finalHTML = `
            <tr>
                <td>${name}</td>
                <td>${age}</td>
                <td>${bio}</td>
            </tr>
        `;
        return finalHTML;
    }

    for (let i = 0; i < profiles.length; i++) {
        allprofiles.innerHTML += renderHTML(profiles[i].name, profiles[i].age, profiles[i].bio);
    }
</script>
</body>

</html>
