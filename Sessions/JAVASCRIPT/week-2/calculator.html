<!DOCTYPE html>
<html>

<head>
	<title>HTML Calculator</title>

	<!-- For styling -->
	<style>
		table {
			border: 1px solid black;
			margin-left: auto;
			margin-right: auto;
		}

		input[type="button"] {
			width: 100%;
			padding: 20px 40px;
			background-color: green;
			color: white;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
		}

		input[type="text"] {
			padding: 20px 30px;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			border: 2px solid black;
		}
	</style>
</head>

<body>

	<!-- Create table -->
	<table id="calcu">
		<tr>
			<td colspan="3">
				<input type="text" disabled id="calcfield">
			</td>
			<td><input type="button" value="c" onclick="clearAll();" id="clearBttn"></td>
		</tr>

		<tr>
			<td><input type="button" value="1" onclick="sendValue(this.value);" id="oneBttn"></td>
			<td><input type="button" value="2" onclick="sendValue(this.value);" id="twoBttn"></td>
			<td><input type="button" value="3" onclick="sendValue(this.value);" id="threeBttn"></td>
			<td><input type="button" value="/" onclick="sendValue(this.value);" id="divideBttn"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="sendValue(this.value);" id="fourBttn"></td>
			<td><input type="button" value="5" onclick="sendValue(this.value);" id="fiveBttn"></td>
			<td><input type="button" value="6" onclick="sendValue(this.value);" id="sixBttn"></td>
			<td><input type="button" value="*" onclick="sendValue(this.value);" id="multiplyBttn"></td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="sendValue(this.value);" id="sevenBttn"></td>
			<td><input type="button" value="8" onclick="sendValue(this.value);" id="eightBttn"></td>
			<td><input type="button" value="9" onclick="sendValue(this.value);" id="nineBttn"></td>
			<td><input type="button" value="-" onclick="sendValue(this.value);" id="subtractBttn"></td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="sendValue(this.value);" id="zeroBttn"></td>
			<td><input type="button" value="=" onclick="equate();" id="equalBttn"></td>
			<td><input type="button" value="+" onclick="sendValue(this.value);" id="addBttn"></td>
		</tr>
	</table>




	<script>
		const calcfield = document.querySelector("#calcfield");

		function sendValue(r) {
			calcfield.value += r;
		}

		const clearBttn = document.querySelector("#clearBttn");

		function clearAll() {
			calcfield.value = "";
		}


		function equate() {
			calcfield.value = eval(calcfield.value);

		}

	</script>

</body>

</html>
